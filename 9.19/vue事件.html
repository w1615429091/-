<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="../Vue.js"></script>

<body>
<div id="app1">
    <button onclick="v1.f1()">1</button>
    <button @click="f2">2</button>
    <div>b={{b}}</div>
</div>
</body>

    <script>
        var v1 = new Vue({
            el: '#app1',
            data: {
                a: 100,
                b: 200
            },
            methods: {
                f1() {
                    alert(this.a);
                },
                f2(){
                    // alert中输出文字需要加双引号！！“”“”“”“”“”
                    alert("函數2");
                }
            }
        });
    </script>
</html>
