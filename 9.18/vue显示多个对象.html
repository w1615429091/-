<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h3>Vue多个对象显示</h1>
        <p v-for="x in students">学号：{{x.sid}} 姓名：{{x.name}} 年龄：{{x.age}}</p>
    </div>
    
</body>
<script src="../Vue.js"></script>
<script>
    var v1 = new Vue({
        el: "#app",
        data: {
            students: [
                {sid:"s001",name: '张三', age: 20},
                {sid:"s002",name: '李四', age: 21},
                {sid:"s003",name: '王五', age: 22}
            ]    
        }
    })
</script>
</html>
