<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!-- 表单域 -->
    <form action="">
        账号：<input type="text" placeholder="邮箱/手机号/账号"><br>
        密码：<input type="password" placeholder="密码"><br>
        性别：
        <input type="radio" name="1">男
        <input type="radio" name="1">女
        <input type="radio" name="1" checked>保密<br>
        <input type="checkbox">1<br>
        <input type="checkbox">2<br>
        <input type="checkbox">3<br>
        <input type="checkbox">4<br>
        <input type="checkbox">5<br>
        <input type="checkbox">6<br>
        请上传头像：
        <input type="file" multiple><br>
        <input type="submit">
        <input type="reset"><br>
        <input type="button" value="立即注册">
        <br><br>
        <input type="checkbox" checked>我同意
        <a href="https://www.bilibili.com/protocal/licence.html" target="_blank">用户使用协议</a>
        与
        <a href="https://www.bilibili.com/blackboard/privacy-pc.html" target="_blank">隐私政策</a>
    </form>
<br>
</body>
</html>
