<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单案例</title>
</head>
<body>
    <form action="">
        <h1>青春不常在，抓紧谈恋爱</h1>
        <hr>
        昵称：<input type="text" placeholder="请输入昵称">
        <br><br>
        性别：
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <br><br>
        所在城市：
        <select name="" id="">
            <option value="2" selected>北京</option>
            <option value="2" >河北</option>
            <option value="2" >河南</option> 
            <option value="2" >广东</option>
            <option value="1" >广西</option>
        </select>
        <br><br>
        婚姻状况：
        <input type="radio" name="magrin">未婚
        <input type="radio" name="magrin">已婚
        <input type="radio" name="magrin" checked>保密
        <br><br>
        喜欢的类型：
        <input type="checkbox">可爱
        <input type="checkbox">性感
        <input type="checkbox">御姐
        <input type="checkbox">萝莉
        <input type="checkbox">小鲜肉
        <input type="checkbox">大叔
        <br><br>
        个人介绍：
        <br><br>
        <textarea name="" id="" rows="10" cols="50" placeholder="请输入个人介绍"></textarea>
        <h2>我承诺</h2>
        <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
        </ul>
        
        <input type="checkbox">我同意所有条款
        <br><br>
        <input type="button" value="免费注册">
        <input type="reset">
    </form>
</body>
</html>
