<script>
    var year = Number(prompt("请输入年份："));
    if (isLeapYear(year)) {
        document.write(year + "年是闰年");
    } else {
        document.write(year + "年是平年");
    }
    function isLeapYear(year) {
    if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
        return true;
    } else {
        return false;
    }
}



</script>
