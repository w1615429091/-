    <h1>今日搜索热词</h1><hr>
    <h2>1、阿卡贝拉</h2>
    <p>阿卡贝拉(意人利:Acapela)即无伴表合唱。其起源可追溯至中世纪的教会音乐，当时的教会音乐只以人声清唱，并不应用乐器。音频示例: <a href="./千与千寻.html" target="_self">阿卡见拉《千与千寻》</a>。</p>
    <h2>2、翻唱</h2>
    <p>“翻唱”是指将卫经发表并也他人深唱的的曲根据自己的风格甲新演唱，包括带新垣词，绵曲。现在已有不少明星，都在翻唱他人的歌，不断在翻唱中癸破自己，给大家带来不一样的风格，视版示例:<a href="./A Kind of Sorrow.html" target="_self">有一过怎伤(翻唱) 《A Kind of Sorrow》</a>。</p>
