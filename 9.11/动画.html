<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width: 300px;
            /* transition 设置过渡时间 */
            transition: 5s;
            
        }
        #img1:hover{
            transform: rotate(360deg);
        }
        #img2:hover{
            transform: scale(0.3)
        }
        #img3:hover{
            transform: skew(-20deg);
        }
    </style>
</head>
<body>
    <img id="img1" src="./img/1.gif" alt="">
    <img id="img2" src="./img/1.jpg" alt="">
    <img id="img3" src="./img/2.jpg" alt="">
</body>
</html>
